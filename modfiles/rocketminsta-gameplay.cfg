seta g_terminals_auth_cooldown 15 "Minimum delay before next authentication after changing/refilling the nadget"

// g_blast - radius damage settings
seta g_blast_alwaysfullforce 0 "If enabled, radius damage always kicks at full force on hit (0 is default for Nexuiz, 1 was default for RM v1.6.0)"
seta g_blast_directhit_fulldamage 0 "If enabled, the direct hit entity is guaranteed to take 100% damage from the explosion"

// sv_gameplayfix extensions
seta sv_gameplayfix_zerohitcontents 0 "Prevents some invisible/nonsolid surfaces from blocking weapons on some broken maps. This changes most of the projectiles's hitboxes"
seta sv_gameplayfix_shootownentities 0 "Enable a workaround to allow players to hit self-owned entities with traceline hitscan weapons"

// misc gameplay cvars
seta g_balance_push_velocityinfluence 1 "When applying a push, resulting velocity will be multiplied by this factor. Results in higher (or lower, if below 1) push forces based on velocity"
seta g_spawnshieldmode 0 "Spawn shield mode. 0 - use Nexuiz default, 1 - players shielded by g_spawnshieldtime can be fragged, but can't be scored against"
seta g_fire_damage_frequency 0.2 "Delay between fire damage ticks"
seta sv_scoreboard_heal_column 0 "Enables the 'heal' column in scoreboard (useful for g_nadgets and/or g_buffs)"
seta g_swap_teams 0 "Swap team bases every round in round-based gametypes"
seta sv_nicehealth 200 "Purely visual, how much effecive hp to consider 'nice' (for healthbars and such). Note: Clan Arena overrides this with it's own start health + armor"
seta g_teleport_projectiles 0 "If 1, projectiles can pass through the teleporters"
seta g_fakeshotorigin 1 "Makes most hitscan weapons appear to shoot from the barrel of the weapon model even if g_shootfromeye or g_shootfromfixedorigin is on"

